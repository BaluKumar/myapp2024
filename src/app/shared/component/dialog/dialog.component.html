<div class="dialog-outter-div">
  <h2 mat-dialog-title>Alert</h2>
  <mat-dialog-content>
    <p>{{data}}</p>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <!-- appZenButton is a customised directive for button customisation. -->
    <button appZenButton color="blue" [mat-dialog-close]="false">No</button>
    <button appZenButton color="red" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>

</div>
